steps:
  # Build the prediction engine container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_IMAGE_NAME}',
      '-f', 'services/prediction-engine/Dockerfile',
      '.'
    ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_IMAGE_NAME}'
    ]

  # Deploy to Cloud Run with Secret Manager integration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'prediction-engine'
      - '--image'
      - '${_IMAGE_NAME}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'sentilyze-prediction@${_PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-secrets'
      - 'GOLDAPI_API_KEY=GOLDAPI_API_KEY:latest'
      - '--set-env-vars'
      - 'ENVIRONMENT=${_ENVIRONMENT},PROJECT_ID=${_PROJECT_ID},REGION=${_REGION},PUBSUB_PROJECT_ID=${_PROJECT_ID},ENABLE_ENSEMBLE_PREDICTIONS=True,ENABLE_LSTM_MODEL=True,ENABLE_ARIMA_MODEL=True,ENABLE_XGBOOST_MODEL=True'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--port'
      - '8000'
      - '--timeout'
      - '300'
      - '--allow-unauthenticated'
      - '--quiet'

images:
  - '${_IMAGE_NAME}'

substitutions:
  _IMAGE_NAME: 'gcr.io/sentilyze-v6-clean/prediction-engine'
  _REGION: 'us-central1'
  _ENVIRONMENT: 'production'
  _PROJECT_ID: 'sentilyze-v6-clean'

options:
  logging: CLOUD_LOGGING_ONLY

tags:
  - sentilyze
  - prediction
  - cloud-run
  - secret-manager
  - ml-service
