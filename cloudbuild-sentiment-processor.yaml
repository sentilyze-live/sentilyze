steps:
  # Build the sentiment processor container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_IMAGE_NAME}',
      '-f', 'services/sentiment-processor/Dockerfile',
      '.'
    ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_IMAGE_NAME}'
    ]

  # Deploy to Cloud Run with Secret Manager integration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sentiment-processor'
      - '--image'
      - '${_IMAGE_NAME}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'sentilyze-ai-agents@${_PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-secrets'
      - 'GOLDAPI_API_KEY=GOLDAPI_API_KEY:latest'
      - '--set-env-vars'
      - 'ENVIRONMENT=${_ENVIRONMENT},PROJECT_ID=${_PROJECT_ID},REGION=${_REGION},GCP_PROJECT_ID=${_PROJECT_ID},GOOGLE_CLOUD_PROJECT=${_PROJECT_ID},PUBSUB_PROJECT_ID=${_PROJECT_ID},CACHE_TYPE=firestore,ENABLE_CRYPTO_ANALYSIS=true,ENABLE_GOLD_ANALYSIS=true,ENABLE_COT_FRAMEWORK=true,GEMINI_MODEL=gemini-2.0-flash-exp'
      - '--port'
      - '8000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--allow-unauthenticated'
      - '--quiet'

images:
  - '${_IMAGE_NAME}'

substitutions:
  _IMAGE_NAME: 'gcr.io/sentilyze-v6-clean/sentiment-processor'
  _REGION: 'us-central1'
  _ENVIRONMENT: 'production'
  _PROJECT_ID: 'sentilyze-v6-clean'

options:
  logging: CLOUD_LOGGING_ONLY

tags:
  - sentilyze
  - sentiment-processor
  - cloud-run
  - ml-service
